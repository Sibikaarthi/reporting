<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input1">
    <input type="number" id="input2">
    <button id="add">add</button>
    <button id="sub">sub</button>
    <button id="div">div</button>
    <button id="mul">mul</button>

    <p id="result"></p>

    <script>
        document.getElementById("add").addEventListener("click", function() {
    var num1 = parseFloat(document.getElementById("input1").value);
        var num2 = parseFloat(document.getElementById("input2").value);
     var result = num1+num2;
    document.getElementById("result").innerText = "result: " + result;
        });

        document.getElementById("sub").addEventListener("click", function() {
  var num1 = parseFloat(document.getElementById("input1").value);
 var num2 = parseFloat(document.getElementById("input2").value);
 var result = num1 -num2;
 document.getElementById("result").innerText = "result: " + result;
        });

document.getElementById("div").addEventListener("click", function() {var num1 = parseFloat(document.getElementById("input1").value);var num2 = parseFloat(document.getElementById("input2").value);var result = num1 / num2;
            document.getElementById("result").innerText = "result: " + result;
    });

        document.getElementById("mul").addEventListener("click", function() {
var num1 = parseFloat(document.getElementById("input1").value);
var num2 = parseFloat(document.getElementById("input2").value);
var result = num1 * num2;
            document.getElementById("result").innerText = "result: " + result;
        });
    </script>
</body>
</html>
